<div [ngClass]="{ 'sheet-secondary': !isCurrentMonth, 'sheet-today': isToday }" class="sheet w-100 d-flex">
    <div [ngClass]="{ 'sheet-secondary-title': !isCurrentMonth }" class="sheet-title">
        {{ day }}
    </div>

    <ng-container *ngIf="expenses.length || incomes.length">
        <div class="notes">
            <ng-container *ngFor="let expense of expenses | slice: 0:5">
                <div class="note">
                    <div class="cost text-danger">-{{ expense.amount }}</div>
                    <div class="category text-truncate">{{ expense.category.name }}</div>
                </div>
            </ng-container>
            <ng-container *ngFor="let income of incomes | slice: 0:sheetItemsCount - expenses.length">
                <div class="note">
                    <div class="cost text-success">+{{ income.amount }}</div>
                    <div class="category text-truncate">{{ income.category.name }}</div>
                </div>
            </ng-container>

            <ng-container *ngIf="expenses.length + incomes.length > 5">
                <button class="break">&middot;&middot;&middot;</button>
            </ng-container>
        </div>
    </ng-container>
</div>
