# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- develop

pool:
  vmImage: windows-latest

variables:
  buildConfiguration: 'Debug'
  solution: '**/*.sln'
  solutionName: 'CostAccounting'

steps:
- task: NuGetToolInstaller@1
  displayName: Install NuGet

- task: NuGetCommand@2
  displayName: 'Restore NuGet packages'
  inputs:
    restoreSolution: '$(solution)'

- script: VSBuild@1 --configuration $(buildConfiguration)
  displayName: 'Build Solution'

- task: Npm@1
  displayName: 'Npm install'
  inputs:
    workingDir: $(solutionName)/$(solutionName).Web.Angular
    verbose: false

- task: Npm@1
  displayName: 'Npm run build'
  inputs:
    command: custom
    workingDir: $(solutionName)/$(solutionName).Web.Angular
    verbose: false
    customCommand: 'run build'

- task: AzureRmWebAppDeployment@4
  displayName: 'Deploy to App Service'
  inputs:
    ConnectionType: 'AzureRM'
    azureSubscription: 'Azure для учащихся(a2d3390a-65d3-4ab5-ae8f-bcde01e26873)'
    appType: 'webAppLinux'
    WebAppName: 'yummymoneytest'
    packageForLinux: '$(System.DefaultWorkingDirectory)/**/*.zip'