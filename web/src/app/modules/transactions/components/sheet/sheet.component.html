<div [ngClass]="{ 'sheet-secondary': !isCurrentMonth, 'sheet-today': isToday }" class="sheet w-100 d-flex">
    <div [ngClass]="{ 'sheet-secondary-title': !isCurrentMonth }" class="sheet-title">
        {{ day }}
    </div>

    <ng-container *ngIf="transactions && transactions.length">
        <div class="px-1">
            <div *ngFor="let transaction of transactions | slice: 0:5" class="d-flex user-select-none fs-small">
                <div class="fw-bold" [ngClass]="transaction.isIncome ? 'text-success' : 'text-danger'">
                    {{transaction.isIncome ? '+' : '-'}}{{ transaction.amount }}</div>
                <div class="d-flex ms-1 text-truncate">{{ transaction.category.name }}</div>
            </div>

            <ng-container *ngIf="transactions && transactions.length > 5">
                <div class="fs-small text-secondary">+{{transactions.length - 5}} more...</div>
            </ng-container>
        </div>
    </ng-container>
</div>
