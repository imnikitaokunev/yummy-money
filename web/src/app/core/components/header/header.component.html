<div class="header">
    <div class="container-md px-0">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold">YummyMoney</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                    aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav me-auto mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link position-relative" routerLink="home" routerLinkActive="active">Home</a>
                        </li>

                        <ng-container *ngIf="isLoggedIn">
                            <li class="nav-item">
                                <a class="nav-link position-relative" routerLink="transactions"
                                    routerLinkActive="active">Calendar</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link position-relative" routerLink="list"
                                    routerLinkActive="active">List</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link position-relative" routerLink="reports"
                                    routerLinkActive="active">Reports</a>
                            </li>
                        </ng-container>

                    </ul>
                    <ul class="navbar-nav mb-lg-0">

                        <ng-container *ngIf="!isLoggedIn">
                            <li class="nav-item">
                                <a class="nav-link position-relative" routerLink="signin" routerLinkActive="active">Sign
                                    In</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" routerLink="register" routerLinkActive="active">Sign Up</a>
                            </li>
                        </ng-container>

                        <ng-container *ngIf="isLoggedIn">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Profile
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                    <li>
                                        <h6 class="dropdown-header">You logged as <b>{{currentUser.unique_name}}</b></h6>
                                    </li>
                                    <li><a class="dropdown-item" href="#">Settings</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><button class="text-danger dropdown-item not-btn" (click)="signOut()">Sign Out</button></li>
                                </ul>
                            </li>
                        </ng-container>

                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>
