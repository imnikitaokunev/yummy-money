<div class="d-flex justify-content-between" *ngIf="label">
    <label [for]="name">{{label + ':'}}</label>
    <div [innerHtml]="labelContent"></div>
</div>
<div class="d-flex align-items-center">
    <input required class="form-control password" [type]="showPassword ? 'text' : 'password'" [id]="name"
        [placeholder]="placeholder" [(ngModel)]="model" (focus)="onFocus($event)" (focusout)="onFocus(!$event)"
        [disabled]="disabled"
        #passwordField="ngModel" />
    <div class="form-check show-password d-flex align-items-center justify-content-center">
        <input novalidate class="form-check-input" type="checkbox" id="showPassword" [(ngModel)]="showPassword" />
        <label class="form-check-label user-select-none" for="showPassword">Show</label>
    </div>
</div>

<ng-container *ngIf="passwordField.invalid && (passwordField.dirty || passwordField.touched)">
    <p class="fw-bold text text-danger">{{label}} is required</p>
</ng-container>
